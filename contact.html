<!DOCTYPE HTML>
<html>
<head>
    <title>Home</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>

    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
</head>

<body>
<script src="js/canvas-nest.min.js"></script>
<!-- header -->
<div class="col-sm-3 col-md-2 sidebar">
    <div class="sidebar_top">
        <h1>何磊</h1>
        <img src="images/logo.jpg" alt=""/>
    </div>
    <div class="details">
        <h3>手机号</h3>
        <p>17710251671</p>
        <h3>电子邮件</h3>

        <p><a href="mailto@example.com">17710251671@163.com</a></p>

        <address>
            <h3>地址</h3>
            <span>北京市朝阳区甜水街北区一单元一号楼3层</span>
        </address>

    </div>
    <div class="clearfix"></div>
</div>
<!---->


<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="content">
        <div class="details_header">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="glyphicon glyphicon-file" aria-hidden="true"></span>简历
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-print" aria-hidden="true"></span>打印
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>我的邮箱
                    </a>
                </li>
                <li>
                    <a class="play-icon popup-with-zoom-anim" href="#small-dialog">
                        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>头像
                    </a>
                </li>
                <div id="small-dialog" class="mfp-hide">
                    <img src="images/812984.jpg" alt=""/>
                </div>
                <script>
                    $(document).ready(function () {
                        $('.popup-with-zoom-anim').magnificPopup({
                            type: 'inline',
                            fixedContentPos: false,
                            fixedBgPos: true,
                            overflowY: 'auto',
                            closeBtnInside: true,
                            preloader: false,
                            midClick: true,
                            removalDelay: 300,
                            mainClass: 'my-mfp-zoom-in'
                        });

                    });
                </script>
            </ul>
        </div>
        <div class="company contact-grid">
            <h3 class="clr1">联系方式</h3>
            <form>
                <input type="text" value="姓名" onfocus="this.value='';"
                       onblur="if (this.value == '') {this.value ='Name';}">
                <input type="text" value="邮件" onfocus="this.value='';"
                       onblur="if (this.value == '') {this.value ='Email';}">
                <input type="text" value="标题" onfocus="this.value='';"
                       onblur="if (this.value == '') {this.value ='Subject';}">
                <textarea cols="77" rows="6" value=" " onfocus="this.value='';"
                          onblur="if (this.value == '') {this.value = 'Message';}"></textarea>
                <div class="send">
                    <input type="submit" value="提交">
                </div>
            </form>

        </div>
        <div class="copywrite">
            <p>© Copyright ©2017 helei945.top All </p>
        </div>

</div>
